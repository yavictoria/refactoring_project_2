{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h1>Sign Up</h1>
<form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-info">Sign Up</button>
</form>
<p>
    <a href="{% url 'account_login' %}">Already have an account? Login</a>
</p>
{% endblock %}
